<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator - Design Ripon Mardy(Axel)</title>
    <link rel="shortcut icon" href="./img/calculator.png" type="image/x-icon">
    <!-- ==== main css link === -->
    <link rel="stylesheet" href="style.css">
    <!-- === usefull css link === -->
    <link rel="stylesheet" href="usefull.css">
    <!-- == javaScript link === -->
    <script defer src="script.js"></script>
</head>
<body>
    <h1 class="text-center"> Basic Calculator</h1>

    <div class="container mx-width mx-auto">
        <div class="input">
            <input class="input-text" type="text" readonly>
        </div>
        <div class="row">
            <button class="button">$</button>
            <button class="button">%</button>
            <button class="button">00</button>
            <button class="button bg-red">C</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button background">/</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button background">*</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button background">-</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button background">=</button>
            <button class="button background">+</button>
        </div>
    </div>
    
</body>
</html>
